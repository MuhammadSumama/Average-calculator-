<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex">
        <h1><i>Average Calculator</i></h1>
        <Form onsubmit="calculate();return false;">
            <div class="one">
                <label for="English">English:</label>
                <input type="number" min="" required id="English" placeholder="Enter your English Marks">
                <br>
                <br>
            </div>
            <div class="two">
                <label for="Urdu">Urdu:</label>
                <input type="number" min="" required id="Urdu" placeholder="Enter your Urdu Marks">
                <br>
                <br>
            </div>
            <div class="thre">
                <label for="Math">Math:</label>
                <input type="number" min="" required id="Math" placeholder="Enter your Math Marks">
                <br>
                <br>
            </div>
            <button class="but" type="submit">Calculate</button>

        </Form>

        <h1 id="result"></h1>
        <h1 id="totalMarks"></h1>
    </div>
    <script>

        function calculate() {
            let English = +document.querySelector("#English").value

            let Urdu = +document.querySelector("#Urdu").value;

            let Math = +document.querySelector("#Math").value

            let totalMarks = English + Urdu + Math;

            let result = English + Urdu + Math / 3;

            document.querySelector("#result").innerHTML = `Your percentage is ${result}%`;

            document.querySelector("#totalMarks").innerHTML = `Your percentage is ${totalMarks}`;

        }


    </script>

</body>

</html>
